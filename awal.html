  <div class="d-flex justify-content-center " >

        <span class="letters letters-left text-md-start   ">Welcome To UMN </span>
        <span class="letters letters-left ">Life Simulator</span>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

<div class="position-absolute top-50 start-50 translate-middle">
      <!----------------------------------------------------------------------------------------------------------------->
      <div class="mt-4">
        <button onclick="loading()" class="button-82-pushable"role="button"><span class="button-82-shadow">
          </span><span class="button-82-edge"></span><span class="button-82-front text">Start </span>
        </button></a>
      </div>
      <div class="mt-4">
        <button id="myBtn" class="button-82-pushable"role="button"><span class="button-82-shadow">
          </span><span class="button-82-edge"></span><span class="button-82-front text">About </span>
        </button>
      </div>
      <div class="mt-4">
        <button id="close" class="button-82-pushable"role="button"><span class="button-82-shadow">
          </span><span class="button-82-edge"></span><span class="button-82-front text" onclick="window.open('', '_self', ''); window.close();">Exit </span>
        </button>
      </div>
      <!----------------------------------------------------------------------------------------------------------------->
    </div>
    </div>
    <div id="myLoading"class = "fixed-bottom" ></div>

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>About</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <p>Creator : </p>
          <div class="container">
            <p>Christian Ivan Wibowo (00000058450)</p>
            <p>Stanislaus Vieri Halim (00000057445)</p>
            <p>James Bernard William (00000059431)</p>
            <p>Dhena Purnama (00000058902)</p>
          </div>
        </div>
        <div class="modal-footer">
          <h3 style="font-size: 15px;">version 1.0.15</h3>
        </div>
      </div>
    </div>

      <img style="width: 100%;" src="data/IMG2.png">

    <script>
      // Judul --------------------------------------------------------------------------------------------------------------------------------------
      anime.timeline()
        .add({
          targets: '.ml5 .line',
          opacity: [0.5,1],
          scaleX: [0, 1],
          easing: "easeInOutExpo",
          duration: 1500
        }).add({
          targets: '.ml5 .line',
          duration: 600,
          easing: "easeOutExpo",
          translateY: (el, i) => (-0.625 + 0.625*2*i) + "em"
        }).add({
          targets: '.ml5 .ampersand',
          opacity: [0,1],
          scaleY: [0.5, 1],
          easing: "easeOutExpo",
          duration: 600,
          offset: '-=600'
        }).add({
          targets: '.ml5 .letters-left',
          opacity: [0,1],
          translateX: ["0.5em", 0],
          easing: "easeOutExpo",
          duration: 600,
          offset: '-=300'
        }).add({
          targets: '.ml5 .letters-right',
          opacity: [0,1],
          translateX: ["-0.5em", 0],
          easing: "easeOutExpo",
          duration: 600,
          offset: '-=600'
        })

      // START -------------------------------------------------------------------------------------------------------------------------------------

      var i = 0;
      function loading() {
        if (i == 0) {
          i = 1;
          var elem = document.getElementById("myLoading");
          var width = 10;
          var id = setInterval(frame, 10);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
              i = 0;
            } else {
              width++;
              elem.style.width = width + "%";
              elem.innerHTML = width  + "%";
            }
            if (width == 100) {
              location.href = "menuChar.html";
            }
          }
        }
      }

      // ABOUT ----------------------------------------------------------------------------------------------------------------------------------

      var modal = document.getElementById("myModal");


      var btn = document.getElementById("myBtn");


      var span = document.getElementsByClassName("close")[0];

      btn.onclick = function() {
        modal.style.display = "block";
      }

      span.onclick = function() {
        modal.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
