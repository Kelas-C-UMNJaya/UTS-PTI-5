<!DOCTYPE html>
<html lang="en">
<head>
    <title>UMNLife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="menuChar.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Welcome to our game!</h1>
        <h2 class="text-center">Select Your Character:</h2>
        
        <div class="d-grid justify-content-center ">
            <div class ="character-select">
                <button class="button-9" role="button"><img src="data/alek.png" ></button>
                <button class="button-9" role="button"><img src="data/setip.png" ></button>
            </div>
        </div>
    </div>

    <h2 class="text-center label">Masukkan Nama Anda</h2>
    <div>
        <div class="d-grid justify-content-center mt-3">
            <input type="text" style="width: 250px; height: 35px;">
        </div>
        <div class="d-grid justify-content-center mt-5 ">
            <button class="button-2 " style="width: 145px; height: 45px; text-align: center; font-size: 100%;" role="button">Start Game</button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
