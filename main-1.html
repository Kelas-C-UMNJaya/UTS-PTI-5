<!doctype html>
<html lang="en">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6a7a1a818e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main-1.css">
    <title>Hello, world!</title>
  </head>
  <body style="background: skyblue;">


    <div class="container d-grid justify-content-center mt-3">
      <div class="box1">UTS</div>
    </div>
    
  <hr class="mt-3 mb-2">
<!--Progress-->
<div id="bar">
<div class="mt-3 mb-2">
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-md-1 d-grid justify-content-end">
            <i class="fa-solid fa-utensils"></i>
        </div>
        <div class="col-md-5 ">
          <div class="progress">
                <div class="progress-bar" id="makan" role="progressbar"  style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-md-1 d-grid justify-content-end">
            <i class="fa-solid fa-bed"></i>
          </div>
          <div class="col-md-5 ">
            <div class="progress">
                <div class="progress-bar" id="tidur" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
      </div>
      
      <div class="row mt-3">
        <div class="col-md-1 d-grid justify-content-end">
            <i class="fa-solid fa-gamepad"></i>
        </div>
        <div class="col-md-5 ">
            <div class="progress">
                <div class="progress-bar" id="main" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-md-1 d-grid justify-content-end">
            <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <div class="col-md-5 ">
            <div class="progress">
              <div class="progress-bar" id= "belajar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JAM -->
    <div id="waktu" class="d-flex justify-content-center mt-3">
      <span id="jam" style="margin-right: 5px;"></span>
      <span> : </span>
      <span id="menit" style="margin-left: 5px;"></span>
    </div>
    
    <div id="semester" class="d-grid justify-content-center "></div>
  </div>
</div>

<div>
  <div id="salam" class="d-grid justify-content-center "></div>
  <div id="nama" class="d-grid justify-content-center "></div>
</div>

<!-- KARAKTER -->
<div class="d-grid justify-content-center mt-4 mb-4">
  <div >
    <img id="karakter" style="width: 250px;" src="data/alek.png">
  </div>
</div>



<!--Button-->
  <div class="container">
    <div class="row g-2">
      <div class="col-6 d-grid justify-content-center">
        <button class="button-30" id="makan1" onclick="move1()" role="button">Makan</button>
      </div>
      <div class="col-6 d-grid justify-content-center">
        <button class="button-30" id="tidur1" onclick="move2()" role="button">Tidur</button>
      </div>
      <div class="col-6 d-grid justify-content-center">
        <button class="button-30" id="main1" onclick="move3()"  role="button">Main</button>
      </div>
      <div class="col-6 d-grid justify-content-center">
        <button class="button-30" id="belajar1" onclick="move4()" role="button">Belajar</button>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main-1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
